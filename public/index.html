<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chess Game In Golang</title>
    <style>
      body {
        padding: 0;
        margin: 0;
      }
      .white-cell {
        background-color: #eeeed2;
      }
      .black-cell {
        background-color: #769656;
      }
      td {
        font-weight: bold;
      }
      .white-piece {
        font-size: 3rem;
      }
      .black-piece {
        font-size: 3rem;
      }
      .image-div {
        /* width: 40px; */
        /* height: 40px; */
        cursor: pointer;
        position: absolute;
        user-select: none;
        z-index: 1000;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #chessboard {
        display: grid;
        grid-template-columns: repeat(8, 100px);
        grid-template-rows: repeat(8, 100px);
        width: 800px;
        height: 800px;
        border: 2px solid black;
        /* position: relative; */
      }
      #chessboard .square {
        width: 100px;
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
        /* position: relative; */
      }
      img{
        pointer-events: none;
        user-select: none;
      }
      #chessboard img{
        width: 80px;
      }
    </style>
  </head>
  <body>
    <div class="container" style="display: flex; align-items: center">
      <img src="/images/golang.png" width="80" height="80" alt="" />
      <h1>Chess Game in Golang</h1>
    </div>
    <div id="chessboard"></div>
    <script src="./initial.js"></script>
    <script src="./board.js"></script>
  </body>
</html>
